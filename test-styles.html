<!DOCTYPE html>
<html>
<head>
    <title>Style Test</title>
    <style>
        body {
            background: #000000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin: 20px;
        }
        
        .hud-glow {
            box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41;
        }
        
        .hud-border {
            border: 1px solid #00ff41;
            padding: 20px;
            margin: 20px 0;
        }
        
        .scan-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 65, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            animation: scan 2s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }
    </style>
</head>
<body>
    <div class="hud-border hud-glow">
        <h1>ðŸš€ HUD STYLE TEST</h1>
        <p>If you can see this with:</p>
        <ul>

            <li>âœ… Green glowing border</li>
            <li>âœ… Monospace font</li>
        </ul>
        <p>Then the HUD styles are working!</p>
    </div>
    
    <div class="scan-lines" style="position: relative; height: 100px; border: 1px solid #00ff41;">
        <p>This should have animated scan lines</p>
    </div>
</body>
</html>
